<!DOCTYPE html>
<html>

<head>
    <title>Editar Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .profile-form {
            max-width: 360px;
            margin: 0 auto;
            padding: 15px;
        }

        .profile-form h2 {
            margin-bottom: 30px;
        }

        .profile-form input[type="submit"] {
            width: 100%;
        }
    </style>
    <script>
        function adicionarAtividade() {
            var atividadeInput = document.getElementById("atividade_input");
            var atividadeList = document.getElementById("atividade_list");
            var atividade = atividadeInput.value.trim();
            if (atividade !== "") {
                var option = document.createElement("option");
                option.text = atividade;
                atividadeList.add(option);
                atividadeInput.value = "";
            }
        }
        function removerAtividade() {
            var atividadeList = document.getElementById("atividade_list");
            var selectedIndex = atividadeList.selectedIndex;
            if (selectedIndex !== -1) {
                atividadeList.remove(selectedIndex);
            }
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Lets</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Login <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Registro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profileEdit.html">Edição de Perfil</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                <form class="profile-form" action="/perfil" method="post">
                    <h2 class="text-center">Editar Perfil</h2>
                    
                    <div class="form-group">
                        <label for="fotoPerfil">Foto de Perfil</label>
                        <input type="file" class="form-control-file" id="fotoPerfil">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" name="nome" placeholder="Nome completo" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="idade" placeholder="Idade" required>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="sexo" required>
                            <option value="">Sexo</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="altura" placeholder="Altura (cm)" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="peso" placeholder="Peso (kg)" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="estado" placeholder="Estado" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="cidade" placeholder="Cidade" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="bairro" placeholder="Bairro" required>
                    </div>
                    <div class="form-group">
                        <label>Atividades Preferenciais:</label>
                        <select id="atividade_list" class="form-control" multiple></select>
                        <input type="text" id="atividade_input" class="form-control" placeholder="Adicionar atividade">
                        <button type="button" class="btn btn-primary btn-block"
                            onclick="adicionarAtividade()">Adicionar</button>
                        <button type="button" class="btn btn-danger btn-block"
                            onclick="removerAtividade()">Remover</button>
                    </div>
                    <div class="form-group">
                        <label>Frequência:</label>
                        <input type="text" class="form-control" name="frequencia" placeholder="Frequência">
                    </div>
                    <div class="form-group">
                        <label>Ativo Fisicamente:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ativo" value="sim" checked>
                            <label class="form-check-label">
                                Sim
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ativo" value="nao">
                            <label class="form-check-label">
                                Não
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Salvar">
                        <input type="reset" class="btn btn-secondary" value="Cancelar">
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
