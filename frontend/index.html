<!DOCTYPE html>
<html>
<head>
  <title>Tela de Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .login-form {
      max-width: 360px;
      margin: 0 auto;
      padding: 15px;
    }
    .login-form h2 {
      margin-bottom: 30px;
    }
    .login-form input[type="submit"] {
      width: 100%;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Lets</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Login <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Registro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profileEdit.html">Edição de Perfil</a>
            </li>
          </ul>
        </div>
      </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <form class="login-form" action="/login" method="post">
          <h2 class="text-center">Login</h2>
          <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Senha" required>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Entrar">
          </div>
          <p class="text-center">Ainda não possui uma conta? <a href="register.html">Registre-se</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
