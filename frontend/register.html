<!DOCTYPE html>
<html>

<head>
  <title>Tela de Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .register-form {
      max-width: 360px;
      margin: 0 auto;
      padding: 15px;
    }

    .register-form h2 {
      margin-bottom: 30px;
    }

    .register-form input[type="submit"] {
      width: 100%;
    }
  </style>
  <script>
    function verificarSenha() {
      var senha = document.getElementById("senha").value;
      var confirmaSenha = document.getElementById("confirma_senha").value;
      if (senha !== confirmaSenha) {
        alert("As senhas não são iguais. Por favor, verifique.");
        return false;
      }
      return true;
    }
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Lets</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Login <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html">Registro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profileEdit.html">Edição de Perfil</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <form class="register-form" action="/registro" method="post" onsubmit="return verificarSenha();">
          <h2 class="text-center">Registro</h2>
          <div class="form-group">
            <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="confirma_senha" name="confirma_senha"
              placeholder="Confirme a senha" required>
          </div>
          <div class="form-group">
            <input onclick="registrar()" class="btn btn-primary" value="Registrar">
          </div>
          <p class="text-center">Já possui uma conta? <a href="index.html">Faça login</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  function registrar() {
    let nome = document.getElementById("nome").value
    let email = document.getElementById("email").value
    let senha = document.getElementById("senha").value
    console.log(nome)
    console.log(email)
    console.log(senha)

    let data = JSON.stringify({ nome:nome, email:email, senha:senha});

    let config = {
      method: 'post',
      maxBodyLength: Infinity,
      url: 'http://localhost:3000/login',
      headers: {
        'Content-Type': 'application/json'
      },
      data: data
    };

    axios.request(config)
      .then((response) => {
        console.log(JSON.stringify(response.data));
      })
      .catch((error) => {
        console.log(error);
      });

  }
</script>

</html>
